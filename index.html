<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>GifTastic</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><strong>Welcome to GifTastic!</strong></h1>
            <h2 class="text-center" id="instructions">Press the buttons to see the fun!</h2>
        </div> 
            
        <div class="row" id="buttonPanel">
        </div> 
            
        <div class="row">
            <div class="col-lg-10" id="gifPanel">
            </div> 
            
            <div class="col-lg-2 formPanel">
                <form id="animal-form">
                    <label for="animal-input" class="inputLabel">Add an animal</label>
                    <input type="text" id="animal-input"><br>
            
                    
                    <input id="add-animal" type="submit" value="Submit">
                </form>
            </div> 
        </div> 
            
    </div> 
            
    <script type="text/javascript" src="assets/javascript/hw.js"></script>
    
</body>
</html>
